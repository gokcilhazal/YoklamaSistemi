<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Öğretmen Sil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
            font-family: 'Poppins', sans-serif;
            padding: 40px;
        }

        .form-container {
            max-width: 400px;
            background: #fff;
            padding: 30px 35px;
            margin: auto;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            animation: slideFade 0.6s ease;
        }

        @keyframes slideFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #c62828;
            font-weight: 600;
        }

        h2 i {
            margin-right: 8px;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus {
            border-color: #c62828;
            box-shadow: 0 0 6px rgba(198, 40, 40, 0.4);
            outline: none;
        }

        .btn-danger {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 10px;
            background: linear-gradient(135deg, #c62828, #b71c1c);
            border: none;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #b71c1c, #a51414);
        }

        .btn-secondary {
            width: 100%;
            margin-top: 12px;
            padding: 10px;
            font-size: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="bi bi-person-dash-fill"></i> Öğretmen Sil</h2>
        <form method="POST">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" required>
            <button type="submit" class="btn btn-danger">Sil</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Geri Dön</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Devamsızlık Özeti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #e2ecf3);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 0;
        }

        .summary-card {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            animation: slideFade 0.4s ease-in-out;
        }

        @keyframes slideFade {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #0d6efd;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .table thead {
            background-color: #0d6efd;
            color: white;
        }

        .btn-back {
            text-align: end;
            margin-top: 20px;
        }

        .btn-secondary {
            border-radius: 10px;
            font-weight: 500;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="summary-card">
    <h2>📉 Devamsızlık Özeti</h2>

    <table class="table table-hover table-bordered align-middle">
        <thead>
            <tr>
                <th>Ad Soyad</th>
                <th>Okul No</th>
                <th>Sınıf</th>
                <th>Toplam Devamsızlık</th>
            </tr>
        </thead>
        <tbody>
            {% for s in absentees %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                <td><strong class="text-danger">{{ s[3] }}</strong></td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center text-muted">Devamsız öğrenci yok.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="btn-back">
        <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary">
            ← Geri Dön
        </a>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Öğretmen Ekle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            font-family: 'Poppins', sans-serif;
            padding: 40px;
        }

        .form-container {
            max-width: 450px;
            background: #fff;
            padding: 30px 35px;
            margin: auto;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00796b;
            font-weight: 600;
        }

        h2 i {
            margin-right: 10px;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: #26a69a;
            box-shadow: 0 0 6px rgba(38, 166, 154, 0.4);
            outline: none;
        }

        .btn-success {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 10px;
            background: linear-gradient(135deg, #26a69a, #2bbbad);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #1e8e85, #23a396);
        }

        .btn-secondary {
            width: 100%;
            margin-top: 12px;
            padding: 10px;
            font-size: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="bi bi-person-plus-fill"></i> Öğretmen Ekle</h2>
        <form method="POST" action="{{ url_for('add_teacher') }}">
            <div class="mb-3">
                <label for="name">Ad Soyad</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="branch">Branş</label>
                <input type="text" id="branch" name="branch" required>
            </div>
            <div class="mb-3">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success">Ekle</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Geri Dön</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

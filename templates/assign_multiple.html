<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>√áoklu Ders Atama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h3 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        label {
            font-weight: 600;
        }

        .form-select {
            border-radius: 10px;
        }

        .btn-success {
            width: 100%;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>üìò √áoklu √ñƒürenci - Ders Atama</h3>
        <form method="POST">

            <!-- √ñƒürenci Se√ßimi -->

                <select name="course_ids[]" id="courses" class="form-select" multiple required>
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Butonlar -->
            <button type="submit" class="btn btn-success">üíæ Atamayƒ± Kaydet</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">‚Ü©Ô∏è Geri D√∂n</a>

</body>
</html>

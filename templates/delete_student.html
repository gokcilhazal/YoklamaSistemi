<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Öğrenci Sil</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #ffe0e0, #fbefff);
            font-family: 'Poppins', sans-serif;
            padding: 40px;
        }

        .form-container {
            max-width: 400px;
            background: #fff;
            padding: 30px 35px;
            margin: auto;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #dc3545;
            font-weight: 600;
        }

        label {
            font-weight: 500;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus {
            border-color: #dc3545;
            box-shadow: 0 0 6px rgba(220, 53, 69, 0.4);
            outline: none;
        }

        .btn-danger {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 10px;
            background: linear-gradient(135deg, #dc3545, #c82333);
            border: none;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #bd2130, #a71d2a);
        }

        .btn-secondary {
            width: 100%;
            margin-top: 12px;
            padding: 10px;
            font-size: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="bi bi-person-x-fill"></i> Öğrenci Sil</h2>
        <form method="POST">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" name="username" id="username" required>
            <button type="submit" class="btn btn-danger">Sil</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Geri Dön</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

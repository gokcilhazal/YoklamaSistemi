<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Bilgilerim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f2f5, #d9e4f5);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            max-width: 600px;
            margin: 60px auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .card-header {
            background: #007bff;
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .btn-success {
            background: linear-gradient(to right, #28a745, #218838);
            border: none;
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
        }
        .form-label i {
            margin-right: 6px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <i class="fa-solid fa-pen-to-square"></i> Bilgilerini Güncelle
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-user"></i>Ad Soyad</label>
                    <input type="text" name="name" class="form-control" value="{{ student.name or 'Hazal Gökçil' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-cake-candles"></i>Doğum Tarihi</label>
                    <input type="date" name="birth_date" class="form-control" value="{{ student.birth_date or '2000-01-01' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-school"></i>Sınıf</label>
                    <input type="text" name="class_level" class="form-control" value="{{ student.class_level or 'ED-B1-3' }}" required>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-3"><i class="fa-solid fa-save"></i> Kaydet</button>
                <a href="{{ url_for('student_dashboard') }}" class="btn btn-secondary w-100 mt-2"><i class="fa-solid fa-arrow-left"></i> Geri Dön</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>

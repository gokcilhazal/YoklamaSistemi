<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Ders Sil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

            background: linear-gradient(to right, #f8f9fa, #e0f7fa);
            display: flex;
            align-items: center;
            justify-content: center;

            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: #ffffff;

            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #dc3545;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-label {
            font-weight: 600;
        }

        .form-select {
            border-radius: 12px;
        }

        .btn-danger {
            width: 100%;
            font-weight: 600;
            padding: 10px;
            border-radius: 10px;
        }

        .btn-secondary {
            margin-top: 15px;
            width: 100%;
            font-weight: 600;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

</html>
